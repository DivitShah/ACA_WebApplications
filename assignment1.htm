<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc.css">

        <title>
        </title>
    
            <body>
                <div class="container">
                    <div id="heading"><b>Calculator</b></div>
                    <div class="display">
                        <input type="text" id="result" placeholder="0">
                    </div>
                    <div class="buttons">
                        <div class="row">
                            <button class="btn" style="background-color:#ff4499; color:yellow">AC</button>
                            <button class="btn">DEL</button>
                            <button class="btn">(</button>
                            <button class="btn">)</button>
                            <button class="btn">x!</button>
                            <button class="btn">รท</button>
                            
                        </div>
                        <div class="row">
                            <button class="btn">exp</button>
                            <button class="btn">log</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">ร</button>
                            
                        </div>
                        <div class="row">
                            <button class="btn">sin</button>
                            <button class="btn">&#1055</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">-</button>
                            
                        </div>
                        <div class="row">
                            <button class="btn">cos</button>
                            <button class="btn">&#8730</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">+</button>
                            
                        </div>
                        <div class="row">
                            <button class="btn">tan</button>
                            <button class="btn">x<sup>2</sup></button>
                            <button class="btn">0</button>
                            <button class="btn">.</button>
                            <button class="btn" style="background-color:greenyellow; width:177px; color:blue"><b>=</b></button>
                            
                            
                        </div>
                    </div>
                    <h1 style="text-align:center; padding:20px; font-family:Arial, Helvetica, sans-serif"><u>Made by Divit Shah</u></h1>
                </div>
                
            </body>
           <script src="script.js"></script>
    </head>
</html>
